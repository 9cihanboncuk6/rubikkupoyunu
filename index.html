<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">  <title>Rubik Küp Oyunu</title>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-W00TDY61DQ"></script>
<script>

<body>
<!-- partial:index.partial.html -->
<!-- PWA: https://bsehovac.github.io/the-cube/ -->

<div class="ui">

  <div class="ui__background"></div>

  <div class="ui__game"></div>

  <div class="ui__texts">
    <h1 class="text text--title">
      <span>Rubik Küp</span>
    </h1>
    <div class="text text--note">
      Çift tıklayarak başlayın. by Cihan
    </div>
    <div class="text text--timer">
      0:00
    </div>
    <div class="text text--complete">
      <span>Bitti!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>En iyi zamanlama!</span>
    </div>

  </div>

  <div class="ui__prefs">
    <range name="size" title="Küp boyutu" list="2,3,4,5"></range>
    <range name="flip" title="Çevirme tipi" list="Çok hızlı&nbsp;,Normal, Hızlı"></range>
    <range name="scramble" title="Karıştırma seferi" list="20,25,30"></range>
    <range name="fov" title="Bakış açısı" list="Otografik,Perspektif"></range>
    <range name="theme" title="Renk uyumu" list="Küp,Erno,Dust,Camo,Rain"></range>
  </div>

  <div class="ui__theme">
    <range name="hue" title="Renk Tonu" color></range>
    <range name="saturation" title="Doygunluk" color></range>
    <range name="lightness" title="Açıklık" color></range>
  </div>

  <div class="ui__stats">
    <div class="stats" name="cube-size">
      <i>Küp:</i><b>3x3x3</b>
    </div>
    <div class="stats" name="total-solves">
      <i>Toplam çözümler:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>En iyi zamanlama:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>En kötü zamanlama: </i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>Ortalama 5'li:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>Ortalama 12'li: </i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>Ortalama 25'li:</i><b>-</b>
    </div>
  </div>

  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--br btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--theme">
      <icon theme></icon>
    </button>
    <button class="btn btn--br btn--reset">
      <icon reset></icon>
    </button>
  </div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script><script  src="./script.js"></script>

</body>
</html>
